{% extends "layout.html" %}
{% block body %}

<form method="POST">
    <table>
        <tr>
            <td>{{ form.name.label }}</td>
            <td>{{ form.name }}</td>
        </tr>
        <tr>
            <td>{{ form.country.label }}</td>
            <td>{{ form.country }}</td>
        </tr>
        <tr>
            <td>{{ form.dob.label }}</td>
            <td>{{ form.dob }}</td>
        </tr>
    </table>
    {{ form.submit }}
    {{ form.hidden_tag() }}
</form>

{% endblock body %}
